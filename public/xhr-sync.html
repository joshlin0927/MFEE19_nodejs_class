<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a20210727_07_xhr_sync</title>

</head>

<body>
    <button onclick="sendAjax()">send ajax</button>

    <div id="info"></div>

    <script>
        function sendAjax() {
            console.log("開始")
            
            
            const xhr = new XMLHttpRequest; //沒參數，所以小括號省略          
            xhr.onreadystatechange = function () {
                console.log(xhr.readyState, xhr.status)
                if (xhr.readyState === 4 && xhr.status === 200) {
                    info.innerText = xhr.responseText;
                }
            };
            xhr.open("GET", "/pending", false);  
            //async 設定為false:使用「同步」，這時候會按順序執行，下面的JS會卡住，有非同步的方法就優先使用
            xhr.send();

            console.log("結束")
        }
    </script>
</body>

</html>
