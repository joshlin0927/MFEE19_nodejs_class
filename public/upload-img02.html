<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome-free-5.15.3-web/css/all.css">
    <title>upload-img02</title>
</head>

<body>
    <div class="container">
        <form name="fake_form" onsubmit="return false" id="form">
            <img src="" alt="" width="300px" id="img01">
            <button type="button" class="btn btn-success" onclick="photo.click()">上傳大頭貼</button>
            <div class="mb-3">
                <input type="text" class="form-control" id="my_img" name="my_img">
            </div>
            <!-- <button type="submit" class="btn btn-primary">submit</button> -->
        </form>



        <form name="form1" style="display: none;">
            <input type="file" id="photo" name="photo" multiple>
        </form>
    </div>

    <script>
        const photo = document.querySelector('#photo');

        photo.addEventListener('change', async event => {
            const fd = new FormData(document.form1);
            const res = await fetch('/try-upload3', {
                method: 'POST',
                body: fd
            })
            const obj = await res.json();
            console.log(obj);
            console.log(obj[0].filename);
            

            document.querySelector('#form').innerHTML= `<img src="/img/${obj[0].filename} width="300px"`;



            // console.log(element));


        })
    </script>
</body>

</html>
