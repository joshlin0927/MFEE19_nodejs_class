<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome-free-5.15.3-web/css/all.css">
    <title>upload-img02</title>
</head>

<body>
    <div class="container">
        <form name="fake_form" onsubmit="return false" id="form">
            <img src="" alt="" width="300px" id="img01">
            <button type="button" class="btn btn-success" onclick="photo.click()">上傳大頭貼</button>
            <div class="mb-3">
                <input type="text" class="form-control" id="my_img" name="my_img">
            </div>
            <!-- <button type="submit" class="btn btn-primary">submit</button> -->
            <div id="imghere">

            </div>
        </form>



        <form name="form1" style="display: none;">
            <input type="file" id="photo" name="photo" multiple>
        </form>
    </div>

    <script type="text/javascript">
        const photo = document.querySelector('#photo');
        

        photo.addEventListener('change', async event => {
            const fd = new FormData(document.form1);
            const res = await fetch('/try-upload3', {
                method: 'POST',
                body: fd
            })
            const obj = await res.json();
            // console.log(obj);
            // console.log(obj[0].filename);
            // console.log("印出每個檔案總數量 : ", obj.length);

            for (var i = 0; i < obj.length; i++) {
                const item = obj[i].filename;
                // console.log("印出每個檔案名字 : ", item);

                // 將新增的DOM設為變數
                let img = document.createElement("img");
                let input = document.createElement('input');
                // 修改img的src，將其設為動態
                img.src = `/img/${item}`;
                input.value = `${item}`;
                // 給予DOM相對應的屬性，如果有設定好的class，可以用下面的方式
                img.setAttribute("width", "300px");
                // img.classList.add("className");
                
                document.getElementById('imghere').appendChild(img); 
                input.classList.add('form-control');
                document.querySelector('form').appendChild(input);
            }
            // TODO：上傳後可以自由調整順序
        })
    </script>
</body>

</html>
