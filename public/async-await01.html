<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function myPromise(p) {
            return new Promise((resolve, reject) => {
                const rnd = 300 + Math.floor(Math.random() * 1000);
                setTimeout(() => {
                    resolve({
                        p,
                        rnd
                    });
                }, rnd);
            });
        }



        async function func(){
            const r1 = await myPromise('bill');
            console.log(r1);
            const r2 = await myPromise('peter');
            console.log(r2);
            const r3 = await myPromise('david');
            console.log(r3);
            const r4 = await myPromise('rum');
            console.log(r4);

        }

        func();
        console.log('end');

        // async 為的是解決非同步傳輸的問題，這可以簡化步驟，全域情況下沒辦法用await

        /*
        (async () => {

        })
        */
        // arrow func 的寫法
    </script>

</body>

</html>
